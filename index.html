<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instabox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="masterbox">
        <div id="instalogo" >
            <img src="./logo.png"/>
        </div>
        <br>
        <div class="contents">
        <div class="topbar">
        <div id="igtext">
            <p>instagram</p>
            <img src="check-mark.png">
        </div>
        <div id="followingbutton">
            <p><b>Following</b></p>
        </div>
        <div id="more">
            <p>...</p>
        </div>
        </div>
        <div class="numbers">
            <div id="posts">
              <p><b>5,863</b> posts</p>
            </div>
            <div id="followers">
              <p><b>303m</b> followers</p>
            </div>
            <div id="following">
              <p><b>223</b> following</p>
            </div>
        </div>
        <div class="bio">
        <div id="instagramtext">
              <p><b>Instagram</b></p>
            </div> 
            <div class="Bioinput">
              <p>Bringing you closer to the people and things you love. <img src="heart.png"> </p>
            </div>
            <div id="link">
              <a href="help.instagram.com">help.instagram.com </a>
            </div>
            <div id="followedby">
                <p>Followed by <b>thedailyshow</b> and <b>kevin</b></p>
            </div>  
          </div>
        </div>    
    </div>
    <div class="categories">
        <img src="talent.png"/>
        <img src="travel.png"/>
        <img src="beauty.png"/>
        <img src="beauty.png"/>
        <img src="noodles.png"/>
        <img src="sports.png"/>  
</div>
</body>
</html>
